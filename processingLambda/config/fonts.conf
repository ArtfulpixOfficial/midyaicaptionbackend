<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/var/task/fonts</dir>
  <cachedir>/tmp/fonts-cache</cachedir>

  <!-- Font Family Mappings -->
  <match target="pattern">
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="same"><string>arial</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Noto Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>notosans</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Roboto</string></test>
    <edit name="family" mode="assign" binding="same"><string>roboto</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>DM Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>dmsans</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Nunito</string></test>
    <edit name="family" mode="assign" binding="same"><string>nunito</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Roboto Condensed</string></test>
    <edit name="family" mode="assign" binding="same"><string>robotocondensed</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Inter</string></test>
    <edit name="family" mode="assign" binding="same"><string>inter</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Open Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>opensans</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Roboto Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>robotomono</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Itim</string></test>
    <edit name="family" mode="assign" binding="same"><string>itim</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Oswald</string></test>
    <edit name="family" mode="assign" binding="same"><string>oswald</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Rubik</string></test>
    <edit name="family" mode="assign" binding="same"><string>rubik</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Kanit</string></test>
    <edit name="family" mode="assign" binding="same"><string>kanit</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Playfair Display</string></test>
    <edit name="family" mode="assign" binding="same"><string>playfairdisplay</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <edit name="family" mode="assign" binding="same"><string>ubuntu</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Lato</string></test>
    <edit name="family" mode="assign" binding="same"><string>lato</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Poppins</string></test>
    <edit name="family" mode="assign" binding="same"><string>poppins</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Montserrat</string></test>
    <edit name="family" mode="assign" binding="same"><string>montserrat</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Raleway</string></test>
    <edit name="family" mode="assign" binding="same"><string>raleway</string></edit>
  </match>

  <!-- Default font preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>arial</family>
      <family>roboto</family>
      <family>opensans</family>
      <family>notosans</family>
      <family>poppins</family>
      <family>montserrat</family>
      <family>inter</family>
      <family>dmsans</family>
      <family>nunito</family>
      <family>lato</family>
      <family>ubuntu</family>
      <family>raleway</family>
      <family>oswald</family>
      <family>kanit</family>
      <family>rubik</family>
      <family>robotocondensed</family>
      <family>robotomono</family>
      <family>playfairdisplay</family>
      <family>itim</family>
    </prefer>
  </alias>

  <!-- Font rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>